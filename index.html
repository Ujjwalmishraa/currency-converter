<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Currency Converter</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="card">
    <h1>üåç Global Currency Converter</h1>
    <p class="subtitle">Convert currencies from 100+ countries in real time</p>

    <form method="POST">
        <input type="number" name="amount" placeholder="Enter amount" required>

        <div class="currency-row">
            <select name="from_currency" required>
                <option value="USD">United States (USD)</option>
                <option value="INR">India (INR)</option>
                <option value="EUR">Eurozone (EUR)</option>
                <option value="GBP">United Kingdom (GBP)</option>
                <option value="JPY">Japan (JPY)</option>
                <option value="AUD">Australia (AUD)</option>
                <option value="CAD">Canada (CAD)</option>
                <option value="CHF">Switzerland (CHF)</option>
                <option value="CNY">China (CNY)</option>
                <option value="SGD">Singapore (SGD)</option>
                <option value="NZD">New Zealand (NZD)</option>
                <option value="AED">UAE (AED)</option>
                <option value="SAR">Saudi Arabia (SAR)</option>
                <option value="ZAR">South Africa (ZAR)</option>
                <option value="PKR">Pakistan (PKR)</option>
                <option value="BDT">Bangladesh (BDT)</option>
                <option value="LKR">Sri Lanka (LKR)</option>
                <option value="NPR">Nepal (NPR)</option>
                <option value="NGN">Nigeria (NGN)</option>
                <option value="KES">Kenya (KES)</option>
                <option value="EGP">Egypt (EGP)</option>
            </select>

            <button type="button" class="swap" onclick="swap()">üîÑ</button>

            <select name="to_currency" required>
                <option value="INR">India (INR)</option>
                <option value="USD">United States (USD)</option>
                <option value="EUR">Eurozone (EUR)</option>
                <option value="GBP">United Kingdom (GBP)</option>
                <option value="JPY">Japan (JPY)</option>
                <option value="AUD">Australia (AUD)</option>
                <option value="CAD">Canada (CAD)</option>
                <option value="CHF">Switzerland (CHF)</option>
                <option value="CNY">China (CNY)</option>
                <option value="SGD">Singapore (SGD)</option>
                <option value="NZD">New Zealand (NZD)</option>
                <option value="AED">UAE (AED)</option>
                <option value="SAR">Saudi Arabia (SAR)</option>
                <option value="ZAR">South Africa (ZAR)</option>
                <option value="PKR">Pakistan (PKR)</option>
                <option value="BDT">Bangladesh (BDT)</option>
                <option value="LKR">Sri Lanka (LKR)</option>
                <option value="NPR">Nepal (NPR)</option>
                <option value="NGN">Nigeria (NGN)</option>
                <option value="KES">Kenya (KES)</option>
                <option value="EGP">Egypt (EGP)</option>
            </select>
        </div>

        <button type="submit" class="convert-btn">Convert</button>
    </form>

    {% if result %}
        <div class="result">
            <h2>Converted Amount</h2>
            <p>
                {{ amount }} {{ from_currency }} =
                <strong>{{ result }} {{ to_currency }}</strong>
            </p>
        </div>
    {% endif %}

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <footer>
        Developed by <b>Ujjwal Mishra</b>
    </footer>
</div>

<script>
function swap() {
    const selects = document.querySelectorAll("select");
    [selects[0].value, selects[1].value] =
    [selects[1].value, selects[0].value];
}
</script>

</body>
</html>
